      document.write("<h3>Objekt Datum</h3>");
      jetzt = new Date();
      Y = jetzt.getFullYear();
      M = jetzt.getMonth() + 1;
      D = jetzt.getDate();
      H = jetzt.getHours();
      m = jetzt.getMinutes();
      s = jetzt.getSeconds();
      if (M < 10) {
        M = "0" + M;
      }
      if (D < 10) {
        D = "0" + D;
      }
      if (H < 10) {
        H = "0" + H;
      }
      if (m < 10) {
        m = "0" + m;
      }
      if (s < 10) {
        s = "0" + s;
      }
      DateTime = D + "." + M + "." + Y + " - " + H + ":" + m + ":" + s;
      document.write(DateTime);
